<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>

    <p>It's time to set sail and defend the kingdom's borders.</p>

    <p class="js-player-information player-information"></p>

    <div>
      <div class="game-container">
        <div class="current-player-game-container">
          <p class="js-current-player-name player-name"></p>
          <div class="js-current-player-board"></div>
        </div>
        <div class="opponent-game-container">
          <p class="js-opponent-name player-name"></p>
          <div class="js-opponent-board"></div>
        </div>
      </div>
      
      <div class="addendum">
        <div class="js-place-fleet-button-container"></div>
        <div class="token-container">
          <p class="token-title">Tokens</p>
          <p> Missed Shot = <span class="token">O</span></p><p>Ship = <span class="token">&#x1F6A2</span></p><p> Hit Ship = <span class="token">&#x1F3CA</span> </p>
        </div>
      </div>
    </div>
  </body>
</html>
